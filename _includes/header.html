<header>
  <h1>{{ site.title }}</h1>
  <nav>
    <ul>
      {% for link in site.data.nav %}
        {% if link.title == page.title %}
          <li class="is-active"><a href="{{ link.url }}">{{ link.title }}</a></li>
        {% else %}
          <li><a href="{{ link.url }}">{{ link.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</header>
